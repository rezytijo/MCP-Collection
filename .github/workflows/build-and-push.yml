name: Build and Push MCP Server Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'Proxmox/**'
      - 'Kali-Linux/**'
  workflow_dispatch:

jobs:
  build-and-push-proxmox:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, 'Proxmox/') ||
      contains(github.event.head_commit.added, 'Proxmox/') ||
      contains(github.event.head_commit.removed, 'Proxmox/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          # It is recommended to use a Docker Hub Personal Access Token (PAT) for CI/CD
          # instead of the Docker Hub password. Store it as DOCKER_TOKEN secret.
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Get current date for version tag
        id: date
        run: echo "VERSION=$(date +'%d-%m-%Y')" >> $GITHUB_OUTPUT

      - name: Build and push Proxmox MCP image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          tags: |
            rezytijo/proxmox-mcp-server:${{ steps.date.outputs.VERSION }}
            rezytijo/proxmox-mcp-server:latest
          file: ./Proxmox/Dockerfile
          push: true
          context: ./Proxmox

  build-and-push-kali:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, 'Kali-Linux/') ||
      contains(github.event.head_commit.added, 'Kali-Linux/') ||
      contains(github.event.head_commit.removed, 'Kali-Linux/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          # It is recommended to use a Docker Hub Personal Access Token (PAT) for CI/CD
          # instead of the Docker Hub password. Store it as DOCKER_TOKEN secret.
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Get current date for version tag
        id: date
        run: echo "VERSION=$(date +'%d-%m-%Y')" >> $GITHUB_OUTPUT

      - name: Build and push Kali MCP image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          tags: |
            rezytijo/kali-mcp-server:${{ steps.date.outputs.VERSION }}
            rezytijo/kali-mcp-server:latest
          file: ./Kali-Linux/Dockerfile
          push: true
          context: ./Kali-Linux
