services:
  proxmox-mcp:
    build: .
    image: proxmox-mcp-server:latest
    container_name: proxmox-mcp
    restart: unless-stopped
    environment:
      - PROXMOX_URL=${PROXMOX_URL}
      - PROXMOX_USER=${PROXMOX_USER}
      - PROXMOX_PASSWORD=${PROXMOX_PASSWORD}
      - PROXMOX_VERIFY_SSL=${PROXMOX_VERIFY_SSL:-false}
      - MCP_TRANSPORT=sse
      - MCP_PORT=8000
    secrets:
      - proxmox_password
    # Internal network only - not exposed directly to host
    networks:
      - mcp-network
    expose:
      - "8000"

  caddy:
    image: caddy:latest
    container_name: mcp-gateway
    restart: unless-stopped
    ports:
      - "8443:443" # Expose secure HTTPS port
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN}
    networks:
      - mcp-network
    depends_on:
      - proxmox-mcp

networks:
  mcp-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:

secrets:
  proxmox_password:
    file: ./proxmox_password.txt